<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>

</head>
<body>

<div class="container">

<ul class="nav">
    <a class="nav-link" href="/">Week</a>
    <a class="nav-link" href="/month">Month</a>
    <a class="nav-link" href="/admin">Admin</a>
</ul>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>


<form class="form" th:action="@{/login}" method="post">
    <div class="form-group row">
        <label for="name" class="col-2 col-form-label">Username: </label>
        <div class="col-10">
        <input type="text" name="username" id="name" class="form-control"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="pass" class="col-2 col-form-label">Password: </label>
        <div class="col-10">
        <input type="password" name="password" id="pass" class="form-control"/>
        </div>
    </div>
    <div>
        <input type="submit" value="Sign In" class="btn btn-primary"/></div>
</form>

</div>

</body>
</html>
